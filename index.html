<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="outside-container">

        <div class="left-side-container">

            <div class="logo-div">

                <div class="logo">
                    <img src="/odin-lined.png" alt="odin logo" class="odin-image">
                </div>
                
                <h1 class="logo">ODIN</h1>

            </div>

            <footer>
                 Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </footer>

        </div>

        <div class="right-side-container">

            <div class="text-container-one">

                <div class="text-box-one">

                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>

                    <p class="bottom-text">You <em>know</em> you want to</p>

                </div>

            </div>

            <div class="form-container">

                <form action='' method='get' class='sign-up-form' id="sign-up-form">

                    <div class="sign-up-header">
                        <p class="form-header">Let's do this!</p>
                    </div>

                    <div class="form-section">
                        <div class='form first'>
                            <label for='full-name'>FIRST NAME</label>
                            <input id='full-name' name='full-name' type='text' class="input-box"/>
                        </div>

                        <div class='form'>
                            <label for='full-name'>LAST NAME</label>
                            <input id='full-name' name='full-name' type='text' class="input-box"/>
                        </div>

                    </div>

                    <div class="form-section">
                        <div class='form first'>
                            <label for='full-name'>EMAIL</label>
                            <input id='full-name' name='full-name' type='email' class="input-box"/>
                        </div>

                        <div class='form'>
                            <label for='full-name'>PHONE NUMBER</label>
                            <input id='full-name' name='full-name' type='tel' class="input-box" pattern="^\d{3}-\d{4}$"/>
                        </div>

                    </div>

                    <div class="form-section">
                        <div class='form first'>
                            <label for='full-name'>*PASSWORD</label>
                            <input id='full-name' name='full-name' type='password' class="input-box" maxlength="10" minlength="1" required/>
                        </div>

                        <div class='form'>
                            <label for='full-name'>*CONFIRM PASSWORD</label>
                            <input id='full-name' name='full-name' type='password' class="input-box confirm" maxlength="10" minlength="1" required/>
                        </div>

                    </div>
                    
                </form>

            </div>

            <div class="create-acount-container">
                <div>
                    <button style="color: var(--textcolor)"type="submit" form="sign-up-form">Create Account</button>
                </div>
            </div>

            <p class="log-in">Already have an account? <a style="color: var(--button-color);" href="">Log in</a></p>


        </div>
    </div>
</body>
</html>
